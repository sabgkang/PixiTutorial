      <script src="pixi.js-master/plugins/pixi-spine.js"></script>
            
      <script>
         function init() {
            const app = new PIXI.Application();
            document.body.appendChild(app.view);
            var farTexture = PIXI.Texture.from("resources/bg-far.png");
            var far = new PIXI.TilingSprite(farTexture, 512, 256);
            far.position.x = 300;
            far.position.y = 0;
            far.tilePosition.x = 0;
            far.tilePosition.y = 0;
            app.stage.addChild(far);  
           
            var midTexture = PIXI.Texture.from("resources/bg-mid.png");
            mid = new PIXI.TilingSprite(midTexture, 512, 256);
            mid.position.x = 300;
            mid.position.y = 128;
            mid.tilePosition.x = 0;
            mid.tilePosition.y = 0;
            app.stage.addChild(mid);           
           
            app.ticker.add(() => {
              far.tilePosition.x -= 0.128;
              mid.tilePosition.x -= 0.64;
            });
